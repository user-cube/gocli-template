# goreleaser.yml
# This is a GoReleaser configuration file
# For documentation on all options, see https://goreleaser.com/config/

version: 2

project_name: $PROJECT_NAME

before:
  hooks:
  - go mod tidy

builds:
- env:
  - CGO_ENABLED=0
  ldflags:
  - -s -w -X github.com/user-cube/$PROJECT_NAME/cmd.Version={{ .Env.VERSION }} -X github.com/user-cube/$PROJECT_NAME/cmd.GitCommit={{ .Env.GIT_COMMIT }} -X github.com/user-cube/$PROJECT_NAME/cmd.BuildDate={{ .Env.BUILD_DATE }}
  goos:
  - linux
  - darwin
  goarch:
  - amd64
  - arm64

archives:
- format: tar.gz
  name_template: >-
    {{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}
  files:
  - README.md
  - LICENSE

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
    - '^ci:'
    - '^chore:'
